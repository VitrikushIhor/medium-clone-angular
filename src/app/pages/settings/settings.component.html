<div class="settings-page" *ngIf="currentUser">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Settings</h1>
        <app-backend-errors-message *ngIf="backendErrors$|async"
                                    [backendErrors]="backendErrors$|async">
        </app-backend-errors-message>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <fieldset>
            <fieldset class="form-group">
              <input type="text" class="form-control form-control-lg" formControlName="image"
                     placeholder="Url of profile Picture">
            </fieldset>
            <fieldset class="form-group">
              <input type="text" class="form-control form-control-lg" formControlName="username"
                     placeholder="Username">
            </fieldset>
            <fieldset class="form-group">
            <textarea type="text" class="form-control form-control-lg" formControlName="image"
                      placeholder="Bio"></textarea>
            </fieldset>
            <fieldset class="form-group">
              <input type="email" class="form-control form-control-lg" formControlName="email"
                     placeholder="email">
            </fieldset>
            <fieldset class="form-group">
              <input type="password" class="form-control form-control-lg" formControlName="password"
                     placeholder="password">
            </fieldset>
            <button [disabled]="this.form.invalid || (isSubmitting$|async)" type="submit" class="btn btn-lg btn-primary pull-xs-right">Update Settings</button>
          </fieldset>
        </form>
        <hr/>
        <button type="button" class="btn btn-outline-danger" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</div>
